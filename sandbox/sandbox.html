<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="sandbox.css" />
		<script src="https://unpkg.com/axios@0.23.0/dist/axios.min.js"></script>
		<title>Document</title>
	</head>
	<body>
		<form action="#" class="form__content" method="post">
			<label for="userName" class="form__content--heading">NAME</label>
			<input
				type="text"
				name="userName"
				id="userName"
				placeholder="Enter your name"
			/>

			<label for="userComment" class="form__content--heading">COMMENT</label>
			<textarea
				name="userComment"
				id="userComment"
				placeholder="Add a new comment"
				rows="5"
			></textarea>

			<button type="submit" class="form__button">COMMENT</button>
		</form>
		<section class="comments"></section>
		<section id="sandbox">
			<div class="sandbox__container"></div>
		</section>
		<script src="sanbox.js"></script>
	</body>
</html>
