<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="sandbox.css" />
		<script src="https://unpkg.com/axios@0.23.0/dist/axios.min.js"></script>
		<title>Document</title>
	</head>
	<body>    <div class="form__container">
		<h2 class="form__title">Join the Conversation</h2>
		<figure class="form__avatar"></figure>
  
		<div class="form__info">
		  <form id="myForm">
			<label class="form__name-title" for="username">NAME</label><br />
			<input
			  style="padding-left: 0.5rem"
			  class="form__comment-name--box"
			  type="text"
			  name="name"
			  placeholder="Enter your name"
			/>
			<br />
			<div class="form__comment-subcontainer">
			  <label class="form__comment-title" for="comment-box">COMMENT</label
			  ><br />
			  <textarea
				style="padding: 0.5rem 0 0 0.5rem"
				class="form__comment-content--box"
				name="comment"
				placeholder="Add new commment"
			  ></textarea
			  ><br />
			
			<button class="form__button" type="submit">COMMENT</button>
		  </form>
		</div>
		</div>
  
	   
		<section class="form-container"></section>
	  </div>
  
		<section class="comments"></section>
		<section id="sandbox">
			<div class="shows"></div>
		</section>
		<script src="tables.js"></script>
	</body>
</html>
